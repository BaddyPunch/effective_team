<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Team Request</title>
</head>
<body>
    <h1>Create Team Request</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
     <a href="{% url 'member_list' %}">Back to Member List</a>
    {% if form.errors %}
        <div style="color: red;">
            <ul>
                {% for field, errors in form.errors.items %}
                    <li>{{ errors|join:"; " }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</body>
</html>
