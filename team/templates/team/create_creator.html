<!DOCTYPE html>
<html>
<head>
    <title>Создание</title>
</head>
<body>
    <h1>Создать нового создателя</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Создать</button>
    </form>

    {% if form.errors %}
        <div>
            <ul>
                {% for field in form %}
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <a href="{% url 'creator_list' %}">К списку создателей</a>
</body>
</html>
