<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Перевод</title>
</head>
    <body>
    <h1>Перевод денег</h1>
        <form method="post" action="{% url 'transfer_money' %}">
        {% csrf_token %}
        <label for="sender">Отправитель:</label>
        <input type="text" id="sender" name="sender_id">

        <label for="recipient">Получатель:</label>
        <input type="text" id="recipient" name="recipient_id">

        <label for="amount">Сумма:</label>
        <input type="number" id="amount" name="amount" step="0.01">

        <button type="submit">Перевести</button>
    </form>
    <a href="{% url 'creator_list' %}">К списку создателей</a>
</body>
</html>
