<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список команд</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .menu {
            text-align: center;
            margin-bottom: 20px;
        }
        .menu a {
            display: inline-block;
            margin: 0 10px;
            padding: 8px 15px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }
        .menu a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Список команд</h1>

    <div class="menu">
        <a href="{% url 'create_team' %}">Создать новую команду</a>
        <a href="{% url 'creator_list' %}">К списку создателей</a>
    </div>

    {% if teams %}
        <table>
            <thead>
                <tr>
                    <th>Название команды</th>
                    <th>Создатель</th>
                    <th>Действие</th>
                </tr>
            </thead>
            <tbody>
                {% for team in teams %}
                    <tr>
                        <td>{{ team.name }}</td>
                        <td>{{ team.creator.name }}</td>
                        <td>
                            <a href="{% url 'delete_team' team.id %}">Удалить</a>
                            <a href="{% url 'team_edit' team.id %}">Изменить</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Пока нет ни одной команды.</p>
    {% endif %}

</body>
</html>
