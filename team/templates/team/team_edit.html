<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменить</title>
</head>
<body>

    <h2>Редактирование команды: {{ team.name }}</h2>
    <form method="post">
        {% csrf_token %}
        <label for="name">Название команды:</label>
        <input type="text" id="name" name="name" value="{{ team.name }}">
        <button type="submit">Сохранить</button>
        <a href="{% url 'team_list' %}">Отмена</a>
    </form>

</body>
</html>
